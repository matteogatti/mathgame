<div class="col col-md-8">
    <math type="subtraction" data-method="imageResult"></math>
</div>

<div class="col col-md-4">
    <div class="thumbnail">
        <div class="caption text-center" ng-show="imageResult">
            <h3>{{ cartoon.title }}</h3>
            <p>{{ cartoon.messageStart }}</p>
        </div>
        <img ng-show="imageResult" ng-src="{{ cartoon.picStart }}" alt="Cartoon">
        <img ng-show="!imageResult" ng-src="{{ cartoon.picEnd }}" alt="Cartoon">
        <div class="caption text-center" ng-show="!imageResult">
            <p>{{ cartoon.messageEnd }}</p>
        </div>
    </div>
</div>
